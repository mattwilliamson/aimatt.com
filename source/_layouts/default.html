{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <header role="banner">{% include header.html %}</header>
  <nav role="navigation">{% include navigation.html %}</nav>
  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <div>
    <IMG SRC="https://github.com/mattwilliamson/aimatt.com/raw/gh-pages/images/posts/" alt="Nate Kapitanski Miami Florida" width="10" height="10">
    <IMG SRC="https://github.com/mattwilliamson/aimatt.com/raw/gh-pages/images/posts/" alt="Nathan Kapitanski Rutland Vermont" width="10" height="10">
    <IMG SRC="https://github.com/mattwilliamson/aimatt.com/raw/gh-pages/images/posts/" alt="jammasternate" width="10" height="10">
  </div>
  <footer role="contentinfo">{% include footer.html %}</footer>
  {% include after_footer.html %}
</body>
</html>
